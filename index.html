<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Transitioner</title>
  <link href='https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>Speech Transitioner</h1>

      <select name="voice" id="voices">
        <option value="">Select a Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello World</textarea>
      <button id="stop">Stop</button>
      <button id="speak">Speak</button>

    </div>

<script src="index.js"></script>

</body>
</html>
